<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResLab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">ResLab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% for navBarItem in navBarItens %}
            <li class="nav-item {{ navBarItem.2 }}">
              <a class="nav-link" href="{{ navBarItem.0 }}">{{ navBarItem.1 }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <header>
        <h2>Cadastro de Aulas</h2>
      </header>
      <form class="form-aula">
        <div class="form-group">
          <label for="dia">Laboratório</label>
          <select name="lab" id="lab" class="form-control">
            {% for laboratorio in laboratorios %}
              <option value="{{ laboratorio.sala }}">{{ laboratorio.sala }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="dia">Dia da semana</label>
          <select name="dia" id="dia" class="form-control">
            <option value="2">Segunda</option>
            <option value="3">Terça</option>
            <option value="4">Quarta</option>
            <option value="5">Quinta</option>
            <option value="6">Sexta</option>
            <option value="7">Sábado</option>
          </select>
        </div>
        <div class="form-group">
          <label for="horario">Horários</label>
          <select name="horario[]" id="horario" class="form-control" multiple>
            {% for horario in horarios %}
              <option value="{{ horario.cod }}">{{ horario.cod }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </form>
    </div>
    <footer>
      <span>ResLab 2019</span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
